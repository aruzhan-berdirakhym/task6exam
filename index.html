<!doctype html>
<html>
<head><meta charset="utf-8"><title>Task 06 - Count Words/Chars/Spaces/Symbols</title></head>
<body>
  <h2>Count Words, Characters, Spaces, and Special Symbols</h2>
  <textarea id="s" rows="5" cols="60" placeholder="Type here..."></textarea><br>
  <button id="btn">Count</button>
  <pre id="out"></pre>

  <script>
    function countMetrics(text) {
      const characters = text.length;
      const spaces = (text.match(/ /g) || []).length;
      const words = (text.trim().match(/\S+/g) || []).length;
      const specialSymbols = (text.match(/[^A-Za-z0-9\s]/g) || []).length;
      return { words, characters, spaces, specialSymbols };
    }

    document.getElementById("btn").addEventListener("click", () => {
      const m = countMetrics(document.getElementById("s").value);
      document.getElementById("out").textContent =
        `Words: ${m.words}\nCharacters: ${m.characters}\nSpaces: ${m.spaces}\nSpecial symbols: ${m.specialSymbols}`;
    });
  </script>
</body>
</html>
